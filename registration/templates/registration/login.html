{% extends "layout/index.html" %}

{% block title %}
    Login
{% endblock %}

{% block header %}
    <a class="other-places" href="{% url 'singup' %}">Singup</a>
{% endblock %}

{% block inCodeTitle %}
    <h1>Log In</h1>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log In</button>
    </form>
{% endblock %}
